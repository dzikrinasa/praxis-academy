    <h3>1. Cek Plat Nomor Kendaraan</h3>
    <p>Contoh : AB 5435 CD</p>
    <script type="text/javascript">
    var re = /(\w+)\s(\d{4})\s(\w+)/g;
    function test(noInput) {
      var OK = re.exec(noInput.value);
      if (!OK)
        window.alert( ' Nomor Kendaraan '+ noInput.value + ' bukan dari Indonesia' );
      else
        window.alert('Plat Nomor Kendaraan ' + OK[1]+' '+ OK[2] +' '+ OK[3] + ' Berasal Dari Indonesia');
    }
    </script>
    <form action="#">
      <input id="noInput"><button onclick="test(document.getElementById('noInput'));">Check</button>
    </form>
