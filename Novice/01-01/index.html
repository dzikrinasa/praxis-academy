  <script type="text/javascript">
  document.write("<br>Perulangan ChessBoard<br>");
  var size = 8;

var board = "";

for (var i = 0; i < size; i++) {
for (var j = 0; j < size; j++) {
  if ((i + j) % 2 == 0)
    board += document.write("&nbsp;");

}
